<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Innovative Upshifts LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="IU.png">
    <link rel="stylesheet" href="site.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark header-color">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold header-text-color" href="index.html">Innovative Upshifts LLC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link header-text-color" href="index.html">Home</a></li>
            <!-- <li class="nav-item"><a class="nav-link header-text-color" href="services.html">Services</a></li> -->
            <li class="nav-item"><a class="nav-link header-text-color" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active header-text-color" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="mb-4">Contact Us</h1>
          <form action="https://formsubmit.co/innovativeupshifts@gmail.com" method="POST" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="col-12">
                <label class="form-label" for="phone">Phone (optional)</label>
                <input class="form-control" id="phone" name="phone">
              </div>
              <div class="col-12">
                <label class="form-label" for="message">How can we help?</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3 mt-4">
              <button class="btn btn-main" type="submit">Send</button>
              <small class=text-muted>You will be temporarily redirected to verify you are not a bot by FormSubmit.</small>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-white py-4 mt-auto footer-color">
      <div class="container-fluid d-flex flex-column flex-lg-row justify-content-between align-items-center">
        <div> <span id="year">&copy;2025</span> Innovative Upshifts LLC</div>
      </div>
    </footer>    
  </body>
</html>

<script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
